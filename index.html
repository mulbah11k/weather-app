</head>
<body>

        <input type="text" placeholder="Enter city" id="city-input">
        <button id="search-btn">Search</button>
        <div class="weather-info">

                <div class="wind" id="wind">Wind Speed: -- km/h</div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>

</body>
</html>
